<!DOCTYPE html>
<html>
<head>
    <title>Teste</title>


    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
	
	
	<script type="text/javascript" src="./fancybox/jquery.fancybox-1.3.4.pack.js"></script>

	<link rel="stylesheet" type="text/css" href="./fancybox/jquery.fancybox-1.3.4.css" media="screen" />

	<script type="text/javascript">
		$(document).ready(function() {
			
			/*
			*   Examples - various
			*/
			
			$("a[rel=example_group]").fancybox({
				'titlePosition' 	: 'inside',
				'overlayColor'		: '#fff',
				
				'titleFormat'		: function(title, currentArray, currentIndex, currentOpts) {
					return '<span id="fancybox-title-over">Imagem ' + (currentIndex + 1) + ' / ' + currentArray.length + (title.length ? ' &nbsp; ' + title : '') + '</span>';
				}
			});

			
		});
	</script>


</head>
<body>
<a id="example5" rel="example_group" href="01.jpg" title="teste 1"><img src="http://lorempixel.com/300/150/"></a>

<a id="example5" rel="example_group" href="03.jpg" title="teste 2"></a>


</body>
</html>
